<main class="flex-column-center">
    <table>
        <thead>
            <td>Tiempo</td>
            <td>Costo</td>
            <td>Acciones</td>
        </thead>
        <tbody>
            @for (tarifa of this.dataRatesService.tarifas; track $index) {
                <tr>
                    <td>
                        {{ tarifa.descripcion }}
                    </td>
                    <td>
                        {{ tarifa.valor }}
                    </td>
                    <td>
                        <button (click)="UpdatePrice(tarifa.id)">Edit</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</main>
